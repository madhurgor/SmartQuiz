<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .canvas-container {
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    .instructions {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Chrome Extension Icon Generator</h1>
  
  <div class="canvas-container">
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>
  
  <div>
    <button id="download-all">Download All Icons</button>
  </div>
  
  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>Click the "Download All Icons" button.</li>
      <li>Save each icon to the "icons" folder in your extension directory.</li>
      <li>Make sure to name them: icon16.png, icon48.png, and icon128.png</li>
    </ol>
  </div>
  
  <script>
    // Function to draw the icon
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4285f4'; // Google blue
      ctx.fillRect(0, 0, size, size);
      
      // Draw rounded corners
      const radius = size * 0.125; // 1/8 of the size
      ctx.fillStyle = '#4285f4';
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
      
      // Draw three white lines (representing tabs)
      ctx.fillStyle = 'white';
      const lineHeight = size * 0.1;
      const lineSpacing = size * 0.2;
      const startY = size * 0.3;
      const marginX = size * 0.2;
      
      // Top line
      ctx.fillRect(marginX, startY, size - 2 * marginX, lineHeight);
      
      // Middle line
      ctx.fillRect(marginX, startY + lineSpacing, size - 2 * marginX, lineHeight);
      
      // Bottom line (shorter)
      ctx.fillRect(marginX, startY + 2 * lineSpacing, (size - 2 * marginX) * 0.7, lineHeight);
    }
    
    // Draw all icons
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
    
    // Download function
    document.getElementById('download-all').addEventListener('click', function() {
      const sizes = [16, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const dataUrl = canvas.toDataURL('image/png');
        
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = dataUrl;
        link.click();
      });
    });
  </script>
</body>
</html>
