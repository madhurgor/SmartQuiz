<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuiz</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  SmartQuiz</h1>
            <p>Test your knowledge with smart quizzes</p>
        </header>
        
        <div class="quiz-section">
            <div id="quiz-container" class="hidden">
                <div class="question-container">
                    <h3 id="question-text">Loading question...</h3>
                </div>
                <div class="options-container">
                    <button class="option-btn" id="option-a"></button>
                    <button class="option-btn" id="option-b"></button>
                    <button class="option-btn" id="option-c"></button>
                    <button class="option-btn" id="option-d"></button>
                </div>
                <div class="controls">
                    <button id="next-btn" class="control-btn" disabled>Next Question</button>
                    <div class="score">Score: <span id="score">0</span>/<span id="total">0</span></div>
                </div>
            </div>
            
            <div id="start-screen">
                <div class="category-selection">
                    <h3>Choose a Category:</h3>
                    <select id="category-select">
                        <option value="general">General Knowledge</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <button id="start-quiz" class="start-btn">Start Quiz</button>
                <button id="create-custom" class="create-btn">Create Custom Quiz</button>
            </div>
            
            <div id="results-screen" class="hidden">
                <h3>Quiz Complete!</h3>
                <div class="final-score">
                    Your Score: <span id="final-score">0</span>/<span id="final-total">0</span>
                </div>
                <div class="performance">
                    <span id="performance-text">Great job!</span>
                </div>
                <button id="restart-quiz" class="control-btn">Start New Quiz</button>
            </div>
        </div>
        
        <footer>
            <div class="stats">
                <small>Quizzes taken: <span id="quizzes-taken">0</span></small>
            </div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
